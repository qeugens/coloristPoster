    $(document).ready(function(){
         $('.buttonhov1').click(function(){
           $('.traveler').addClass('begin')
         });
         $('.buttonhov2').click(function(){
          $('.gate1').css('width', '187px');
          setTimeout(function(){
            $('.traveler').css('top', '210px');
            $('.backparent').addClass('backparent_step_1');
          },500);
          setTimeout(function(){
            $('.traveler').addClass('animation1');
          },1000);
        });
       $('.buttonhov3').click(function(){
         $('.block1').css('opacity','0');
        setTimeout(function(){
         $('.traveler').addClass('maze');
       },500);
     });
       $('.buttonhov4').click(function(){
         $('.block2').css('opacity','0');
         $('.backparent').addClass('backparent_step_2');
        setTimeout(function(){
         $('.traveler').addClass('gear_maze_1');
         },500);
         setTimeout(function(){
         $('.gear1').addClass('gear_rotate_1');
         $('.gear2').addClass('gear_rotate_2');
         },1000);
       $('.buttonhov5').click(function(){
         $('.block3').css('opacity','0');
         setTimeout(function(){
           $('.traveler').addClass('gear_maze_2');
         },500);
         setTimeout(function(){
           $('.gear3').addClass('gear_rotate_1');
           $('.gear4').addClass('gear_rotate_2');
           $('.gear5').addClass('gear_rotate_1');
         },1500);
       })

     });


         });
